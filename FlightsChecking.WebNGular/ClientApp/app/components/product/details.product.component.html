<h1>Details</h1>

<div class="progress" *ngIf="!product">
    <div class="progress-bar progress-bar-striped progress-bar-success active" role="progressbar" style="width:40%">Loading...</div>
    <div class="progress-bar progress-bar-striped active" role="progressbar" style="width:60%"></div>
</div>

<br />
<div>
    <form>
        <div class="form-group">
            <label for="name" class="label">Name </label> 
            {{ product.name }}
        </div>
        <div class="form-group">
            <label for="description" class="label">Description </label> 
            {{ product.description }}
        </div>
        <div class="form-group">
            <label for="ageRestriction" class="label">Age Restriction </label> 
            {{ product.ageRestriction }}
        </div>
        <div class="form-group">
            <label for="company" class="label">Company </label> 
            {{ product.company }}
        </div>
        <div class="form-group">
            <label for="price" class="label">Price </label> 
            {{ product.price }}
        </div>
        <div class="btn-group  btn-group-sm">
            <a md-button class="btn btn-primary" [routerLink]="['/edit', product.id]"><span class='glyphicon glyphicon-pencil'></span> Edit </a>
            <a md-button class="btn btn-success" [routerLink]="['/products']"><span class='glyphicon glyphicon-backward'></span> Back </a>
        </div>
        <div class="btn-group  btn-group-sm">
            <a md-button class="btn btn-danger" [routerLink]="['/delete', product.id]"><span class='glyphicon glyphicon-trash'></span> Delete </a>
        </div>
    </form>
</div>
