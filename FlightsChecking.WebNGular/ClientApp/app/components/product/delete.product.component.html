<h1>Delete</h1>

<div class="progress" *ngIf="!product">
    <div class="progress-bar progress-bar-striped progress-bar-success active" role="progressbar" style="width:40%">Loading...</div>
    <div class="progress-bar progress-bar-striped active" role="progressbar" style="width:60%"></div>
</div>
<br/>
<br />
<div class="alert alert-warning"> Are you <strong>SURE</strong> you want to <strong>DELETE</strong> this product? </div>
<br />
<br />
<div>
    <form>
        <div class="form-group">
            <label for="name">Name </label> {{ product.name }}
        </div>
        <div class="form-group">
            <label for="description">Description </label> {{ product.description }}
        </div>
        <div class="form-group">
            <label for="ageRestriction">Age Restriction </label> {{ product.ageRestriction }}
        </div>
        <div class="form-group">
            <label for="company">Company </label>{{ product.Company }}

        </div>
        <div class="form-group">
            <label for="price">Price </label>{{ product.Price }}
        </div>
        <div class="btn-group  btn-group-sm">
            <button type="button" (click)="deleteProduct()" class="btn btn-danger"><span class='glyphicon glyphicon-ok'></span> Confirm </button>
            <a md-button class="btn btn-success btn-group" (click)="goBack()"><span class='glyphicon glyphicon-remove'></span> Cancel </a>
        </div>
    </form>
</div>
