<h1>List</h1>

<div class="progress" *ngIf="!products">
    <div class="progress-bar progress-bar-striped progress-bar-success active" role="progressbar" style="width:40%">Loading...</div>
    <div class="progress-bar progress-bar-striped active" role="progressbar" style="width:60%"></div>
</div>

<div>
    <a md-button class="btn btn-primary btn-sm" [routerLink]="['/create']"><span class='glyphicon glyphicon-file'></span> Create new </a>
</div>
<br />
<div>
    <table class='table table-striped table-hover' *ngIf="products">
        <thead>
            <tr>
                <th> </th>
                <th>Name</th>
                <th>Description</th>
                <th>Age Restriction</th>
                <th>Company</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td><input type="hidden" name="productId" value="{{ product.id }}" /></td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.ageRestriction }}</td>
                <td>{{ product.company }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <a md-button class="btn btn-primary" [routerLink]="['/edit', product.id]"><span class='glyphicon glyphicon-pencil'></span></a>
                        <a md-button class="btn btn-primary" [routerLink]="['/details', product.id]"><span class='glyphicon glyphicon-eye-open'></span></a>
                    </div>
                    <div class="btn-group btn-group-sm">
                        <a md-button class="btn btn-danger" [routerLink]="['/delete', product.id]"><span class='glyphicon glyphicon-trash'></span></a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
